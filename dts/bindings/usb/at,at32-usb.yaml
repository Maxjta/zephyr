description: AT32 USB controller

compatible: "at,at32-usb"

include: [usb-ep.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  ram-size:
    type: int
    required: true
    description: |
      Size of USB dedicated RAM. AT32 SOC's reference
      manual defines USB packet SRAM size.

  disconnect-gpios:
    type: phandle-array
    description: |
      Some boards use a USB DISCONNECT pin to enable
      the pull-up resistor on USB Data Positive signal.

  phys:
    type: phandle
    description: PHY provider specifier

  clocks:
    required: true
